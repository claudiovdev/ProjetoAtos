<div class="container-fluid bg-dark area2 text-white" >
  <div class="container">
    <div class="row">
      <div class="d-flex bd-highlight mb-3 col-6">
        <div class="me-auto p-2 bd-highlight"><h2>Candidatos</h2></div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12 mt-3">
            <div>
              <a>Pesquisar por Recrutador</a>
            </div>
          </div>
          <div class="col-6">
            <app-filtro (pesquisarRecrutadores)="teste($event)"></app-filtro>
          </div>
          <div class="col-6 mt-4">
            <button class="btn btn-success" (click)="limpar()">Limpar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="table-responsive bg-dark border-info rounded-3 border border-1">
          <table class="table text-white">
            <thead >
              <tr>
                <th class="p-3" scope="col">Id</th>
                <th class="p-3" scope="col">Nome</th>
                <th class="p-3" scope="col">Sobrenome</th>
                <th class="p-3" scope="col">Email</th>
                <th class="p-3" scope="col">Recrutador</th>
                <th class="p-3" scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="mytable" *ngFor="let candidato of candidatos"  >
              <tr>
                <td class="p-3" >{{candidato.id}}</td>
                <td class="p-3" >{{candidato.nome}}</td>
                <td class="p-3" >{{candidato.sobreNome}}</td>
                <td class="p-3" >{{candidato.email}}</td>
                <td class="p-3" >{{candidato.recrutador.nome}}</td>
                <td>
                  <button class="btn btn-success" (click)="atualizarCandidato(candidato)">Atualizar</button>
                  <button class="btn btn-danger mx-3" (click)="deletarCandidato(candidato)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-success"  (click)="navegarParaCriacao()">Cadastrar novo candidato</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
